
    <div class="mat-elevation-z8 table-container">
        <div class="table-top-controllers">
          <span class="table-name"> Centres |</span>
          <button mat-button (click)="onAddNewCentre()">Add new Centre</button>
        </div>
        
  
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
        </mat-form-field>
  
        <mat-table [dataSource]="dataSource" matSort class="table" #mytable>
  
  
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
          </ng-container>
  
  
          <ng-container matColumnDef="location">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Location </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.location}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="psychologistsCount">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Psychologists Count </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.psychologistsCount}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="employeesCount">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Employees Count </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.employeesCount}} </mat-cell>
          </ng-container>
  
  
      
  
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
